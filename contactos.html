    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header-content">
            <h1>Liceo Héctor Castillo Reyes</h1>
        </div>
        <nav id="sidebar-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobreNodotros.html">Sobre Nosotros</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>

            </ul>
        </nav>
        <div class="logo-container">
            <img src="img/logo HCR.png" alt="logo del Liceo Hector Castillo Reyes" class="logo">
        </div>
    </header>
    <button id="menu-toggle">☰</button>
    <main>
        <section id="contactos">
            <h2>Contactos y Redes Sociales</h2>
            <p>Para más información, puedes contactarnos a través de:</p>
            
            <form class="formulario" action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

                <button type="submit">Enviar</button>
                <button type="reset">Reiniciar</button>
            </form>
            <div class="social-media">
                <a class="fb" href="https://www.facebook.com/share/1Cee9SuCz3/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="ig" href="https://www.instagram.com/lbhectorcastilloreyes?igsh=OW5ndTlneHl1ZXcz" target="_blank"><i class="fab fa-instagram"></i></a>
                <a class="wa" href=""><i class="fab fa-whatsapp"></i></a>
                <a class="gm" href="mailto:" target="_blank"><i class="fas fa-envelope-open"></i></a>
            </div> 
        </section>
    </main>
    <footer>
        <p>© 2025 Liceo Héctor Castillo Reyes. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
